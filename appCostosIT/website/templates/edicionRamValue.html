{% extends "./base.html" %}

{% block title %} Editar Valor de Memoria Ram {% endblock %}

{% block body %}
<div class="row">
    <div class="col-md-4 offset-md-4">
        <h2>Editar Valor Memoria Ram</h2>
        <div class="card">
            <div class="card-body">
                <form id="formRAM" onsubmit="return validateForm6()" action="/editarRamValue/" method="POST">{% csrf_token %}
                    <div class="form-group">
                        <label for="">Código Autoincrementable (Sólo Lectura)</label>
                        <input type="text" name="cod_value" value="{{ramValues.cod_value}}" class="form-control" placeholder="Código"
                            minlength="1" maxlength="6" readonly required>
                    </div>
                    <div class="form-group">
                        <label for="">Cantidad RAM (GB) (Sólo Número)</label>
                        <input type="number" name="label" id="value" value="{{ramValues.label}}" class="form-control" placeholder="Ingresa Valor"
                            maxlength="50" required>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-success btn-block text-white m-2">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
